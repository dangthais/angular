<div class="relative hidden md:block w-[50%] flex ml-[25%]">
    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
      <svg class="w-5 h-5 text-gray-500" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
      <span class="sr-only">Search icon</span>
    </div>
    <input type="text" id="search-navbar" [(ngModel)]="filterValue" (input)="filter()" class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search...">
  </div>

    <div>
        <div>{{title}}</div>
        
        <div class="relative overflow-x-auto">
            <h1>Product List</h1>
            <table class="w-full text-sm text-left text-gray-500
                dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50
                    dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Image
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Product
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Code
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Available
                        </th>
                        <th scope="col" class="px-6 py-3">
                            5 Star Rating
                        </th>

                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white border-b dark:bg-gray-800>
                        dark:border-gray-700" *ngFor="let item of products" >
                        <td class="px-6 py-4 w-28"><img src={{item.imageUrl}} alt=""></td>
                        <th scope="row" class="px-6 py-4 font-medium
                            text-gray-900
                            whitespace-nowrap dark:text-white">
                            {{item.productName|uppercase}}
                        </th>
                        <td class="px-6 py-4">
                            {{item.releaseDate}}
                        </td>
                        <td class="px-6 py-4">
                            {{item.price|currency}}
                        </td>
                        <td class="px-6 py-4" >
                            <app-star [rating]='item.starRating' (ratingClick)= 'onRatingClicked($event)'></app-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bind button disabled state to `isUnchanged` property -->
    <button type="button" disabled>Save</button>

</div>
